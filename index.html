<!Doctype.html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="refresh">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>

    <body>
        <div id="container">
            <header id="headerContent">
                <h1>ROCK-PAPER-SCISSOR GAME</h1>
            </header>
            <article>
                <section id="score-container">
                    <div class="score-div" id="score-player"></div>
                    <div class="score-div">
                        You
                        <div id="player-option">
                            
                        </div>
                    </div>
                    <div class="score-div">
                        Computer
                        <div id="comp-option">
                            
                        </div>
                    </div>
                    <div class="score-div" id="score-computer"></div>
                </section>
                <section id="option-container">
                    <div class="option-div" id="rock">
                        <a href="#" id="rock-button"><img src="images/rock.PNG"></a></div>
                    <div class="option-div" id="paper">
                        <a href="#" id="paper-button"><img src="images/paper.PNG"></a>
                    </div>
                    <div class="option-div" id="scissor">
                        <a href="#" id="scissor-button"><img src="images/scissor.PNG"></a>
                    </div>
                </section>
                <section id="result-container">
                    <div id="result">
                        <button id="result-button">RESTART GAME</button>
                        <div id="result-display"></div>
                    </div>
                </section>
            </article>
            <footer>
                &copy; Designed and Developed by Deeksha M.
            </footer>
        </div>
        <script src="script.js">
            
        </script>
    </body>
</html>
